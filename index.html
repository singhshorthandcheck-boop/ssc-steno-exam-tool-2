<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steno Practice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <header>
      <h1>Steno Dictation Test</h1>
      <div id="timer">50:00</div>
    </header>

    <div class="panels">

      <!-- MASTER (HIDDEN INITIALLY) -->
      <div class="panel hidden" id="masterPanel">
        <h2>Master Passage</h2>
        <textarea id="master"></textarea>
      </div>

      <!-- TYPED -->
      <div class="panel">
        <h2>Typed Matter</h2>
        <textarea id="typed" placeholder="Start typing here..."></textarea>
      </div>

    </div>

    <div class="actions">
      <button onclick="checkErrors()">Check Result</button>
    </div>

    <div id="result"></div>
    <div id="analysis"></div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
