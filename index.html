<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steno Dictation Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <header>
      <h1>ğŸ“ Steno Dictation Test</h1>
      <div id="timer">50:00</div>
    </header>

    <!-- ONLY TYPED MATTER VISIBLE -->
    <div class="panel">
      <h2>Typed Matter</h2>
      <textarea id="typed" placeholder="Start typing here..."></textarea>
    </div>

    <!-- MASTER PASSAGE HIDDEN INITIALLY -->
    <div class="panel hidden" id="masterPanel">
      <h2>Master Passage</h2>
      <textarea id="master" placeholder="Paste master passage here..."></textarea>
    </div>

    <div class="actions">
      <button onclick="checkErrors()">Check Result</button>
    </div>

    <div id="result"></div>
    <div id="analysis"></div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
